<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div><div style="padding-left: 10px;"><button style="border-color: black"><a href="./index.html">Вернуться на главную</a></button></div></div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/P_1.js"></script>
        <script src="data/O_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:6
        }).fitBounds([[55.80288944523495,47.790496977725944],[61.66279730107416,71.01393388268363]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 6,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_P_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Название района</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_P_1_0() {
            return {
                pane: 'pane_P_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_P_1');
        map.getPane('pane_P_1').style.zIndex = 401;
        map.getPane('pane_P_1').style['mix-blend-mode'] = 'normal';
        var layer_P_1 = new L.geoJson(json_P_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_P_1',
            layerName: 'layer_P_1',
            pane: 'pane_P_1',
            onEachFeature: pop_P_1,
            style: style_P_1_0,
        });
        bounds_group.addLayer(layer_P_1);
        map.addLayer(layer_P_1);
        function pop_O_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Категория ООПТ</th>\
                        <td>' + (feature.properties['protection'] !== null ? autolinker.link(feature.properties['protection'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Название ООПТ</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, га</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_O_2_0(feature) {
            switch(String(feature.properties['protection'])) {
                case 'Ботанический памятник природы':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(147,214,75,1.0)',
                interactive: true,
            }
                    break;
                case 'Государственный природный заказник':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,110,91,1.0)',
                interactive: true,
            }
                    break;
                case 'Государственный природный заповедник':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,236,56,1.0)',
                interactive: true,
            }
                    break;
                case 'Национальный парк':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,205,183,1.0)',
                interactive: true,
            }
                    break;
                case 'Охраняемый ландшафт':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,44,126,1.0)',
                interactive: true,
            }
                    break;
                case 'Памятник природы':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,113,205,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный биологический заказник':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(92,167,237,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный парк':
                    return {
                pane: 'pane_O_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,182,79,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_O_2');
        map.getPane('pane_O_2').style.zIndex = 402;
        map.getPane('pane_O_2').style['mix-blend-mode'] = 'normal';
        var layer_O_2 = new L.geoJson(json_O_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_O_2',
            layerName: 'layer_O_2',
            pane: 'pane_O_2',
            onEachFeature: pop_O_2,
            style: style_O_2_0,
        });
        bounds_group.addLayer(layer_O_2);
        map.addLayer(layer_O_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'OОПТ<br /><table><tr><td style="text-align: center;"><img src="legend/O_2_Ботаническийпамятникприроды0.png" /></td><td>Ботанический памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Государственныйприродныйзаказник1.png" /></td><td>Государственный природный заказник</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Государственныйприродныйзаповедник2.png" /></td><td>Государственный природный заповедник</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Национальныйпарк3.png" /></td><td>Национальный парк</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Охраняемыйландшафт4.png" /></td><td>Охраняемый ландшафт</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Памятникприроды5.png" /></td><td>Памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Природныйбиологическийзаказник6.png" /></td><td>Природный биологический заказник</td></tr><tr><td style="text-align: center;"><img src="legend/O_2_Природныйпарк7.png" /></td><td>Природный парк</td></tr></table>': layer_O_2,'<img src="legend/P_1.png" /> Pайоны': layer_P_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
